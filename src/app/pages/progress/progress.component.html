<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <div class="progress">
              <div class="progress-bar bg-primary progress-bar-striped active"
              style="height:10px;"
              [style.width]="getPercentage"
              >
              </div>
              </div>

          </div>
      </div>
  </div>
</div>


<div class="row">

  <div class="col-6">
    <div class="card">
    <div class="card-body">
        <div class="input-group">

          <span class="input-group-btn">
            <button
            (click)="changeValues(-5)"
            class="btn btn-primary"
            type="button"
            >
              <i class="fa fa-minus"></i>
            </button>
          </span>

          <span class="input-group-btn">
            <button
            (click)="changeValues(5)"
            class="btn btn-primary"
            type="button"
            >
              <i class="fa fa-plus"></i>
            </button>
          </span>

        </div>
      </div>
    </div>
  </div>

</div>
