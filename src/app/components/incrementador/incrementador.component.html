<div class="row">

  <div class="col-6">
    <div class="card">
    <div class="card-body">
        <div class="input-group">

          <span class="input-group-btn">
            <button
            (click)="changeValues(-5)"
            class="btn btn-primary"
            type="button"
            >
            <i class="fa fa-minus"></i>
          </button>
        </span>


        <input
        type="number"
        class="form-control"
        min="0"
        max="100"
        placeholder="Progress"
        [(ngModel)]="progress"
        >

          <span class="input-group-btn">
            <button
            (click)="changeValues(5)"
            class="btn btn-primary"
            type="button"
            >
              <i class="fa fa-plus"></i>
            </button>
          </span>

        </div>
      </div>
    </div>
  </div>

</div>
